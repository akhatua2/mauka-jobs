<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Stuff
  </title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/argon-design-system.css') }}">
  <link href="./assets/css/argon-design-system.css?v=1.2.2" rel="stylesheet" />

  <style>
      body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
  </style>
</head>

<body class="index-page">
<div class="wrapper">
    <div class="section section-components pb-0" id="section-components">
    <div class="container">

        <div>
            <a href="/" class="btn btn-outline-primary">Back</a>
            <h2 class="display-4 mb-0">Results for {{ query }}</h2>
        </div>

        <div style="margin-top: 1em;">
        {% if results %}
            {% for result in results %}
            <div style="margin-bottom: 1.5em;">
                <div class="card shadow">
                    <div class="card-body">
                        <span class="badge badge-pill badge-primary text-uppercase" style="font-size: 1em;">Rising</span>
                        <span class="badge badge-pill badge-success text-uppercase" style="font-size: 1em;">Recommended</span>
                        <span class="badge badge-pill badge-danger text-uppercase" style="font-size: 1em;">Safe</span>
                        <h2 class="display-2 mb-0">{{ result.role }}</h2>
                        <h5 class="mb-0"><b>{{ result.num }}</b> jobs available in {{ query }} with average pay of <b>{{ result.avg }}</b></h5>
                        <div class="progress-wrapper">
                            <div class="progress-info">
                              <div class="progress-label">
                                <span style="font-size: 1em;">Demand in your area</span>
                              </div>
                              <div class="progress-percentage">
                                <span>60%</span>
                              </div>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                            </div>
                        </div>
                        <div style="margin-top: 1em;">
                            <a href="/explore/{{ query }}/{{ result.role }}">
                            <button type="button" class="btn btn-outline-primary">Get started</button>
                            </a>
                        </div>
                        

                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <h1>No results nearby.</h1>
        {% endif %}
        </div>

    </div>
    </div>
</div>
</body>

</html>
